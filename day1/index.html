<html>

<head>
	<meta charset="utf-8">
</head>

<body id="bgc">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>想念思思的第一天</title>
	<link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
	<meta name="language" content="zh-CN">
	<meta name="title" content="思思小可爱">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<div class="mb-box">
		<div class="bb">

			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					我每天都情不自禁想你，无时无刻现在特别想你，想和你说说话。我知道你每天都很累，但我现在抱不到你，替代不了你，所以你要坚持，我会积攒所有的温柔，到我们见面那天去拥抱你。我等你回来即使你忘记了我，也不用怕不用回忆过去的事都让它过去，未来的我们将重新开始。我说过的都算数，我还是会喜欢上你的，我想和你一起过平淡的生活......
				</div>
			</div>
			<p class="bb_myname">
				思思小可爱<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">
		<source src="http://t.cn/RRxEs1c" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="js/count.js"></script>


	<script type="text/javascript" async="" src="js/su.js"></script>

</body>

</html>
